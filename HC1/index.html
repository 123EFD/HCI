<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Learning Game</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #2d3748;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .game-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .menu-button.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .menu-button.tertiary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .menu-button.quaternary {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Flashcard Styles */
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .flashcard {
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flashcard:hover {
            transform: translateY(-5px);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            border-radius: 20px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
        }

        .human-face {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .emotion-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .emotion-description {
            font-size: 1.2rem;
            color: #2d3748;
            text-align: center;
            margin-top: 10px;
            line-height: 1.6;
            font-weight: 500;
        }

        .flashcard-question {
            font-size: 1.5rem;
            color: #2d3748;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .flashcard-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .answer-button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-button.yes {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .answer-button.no {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
        }

        .answer-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .flashcard-feedback {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .flashcard-feedback.correct {
            color: #43e97b;
            background: rgba(67, 233, 123, 0.2);
        }

        .flashcard-feedback.incorrect {
            color: #f5576c;
            background: rgba(245, 87, 108, 0.2);
        }

        .flashcard-completion {
            text-align: center;
            padding: 30px;
            background: rgba(67, 233, 123, 0.2);
            border: 3px solid #43e97b;
            border-radius: 20px;
            margin: 25px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #43e97b;
            animation: pulse 2s ease-in-out infinite;
        }

        .flashcard-controls {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .control-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .control-button.prev {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        /* Matching Game Styles */
        .matching-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .emoji-section, .names-section {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
        }

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .emoji-grid, .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .draggable-emoji {
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: grab;
            transition: all 0.3s ease;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .draggable-emoji:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .draggable-emoji.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .draggable-face {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .drop-zone {
            background: white;
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone.drag-over {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.05);
        }

        .drop-zone.matched {
            border-color: #43e97b;
            background: rgba(67, 233, 123, 0.2);
            color: #43e97b;
        }

        .drop-zone.wrong {
            border-color: #f5576c;
            background: rgba(245, 87, 108, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score-display {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }

        /* Quiz Styles */
        .quiz-question {
            text-align: center;
            margin-bottom: 35px;
        }

        .quiz-face {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 0 auto 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .quiz-prompt {
            font-size: 1.6rem;
            color: #667eea;
            margin-bottom: 35px;
            font-weight: bold;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .quiz-option {
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .quiz-option:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            transform: translateY(-3px);
        }

        .quiz-option.correct {
            border-color: #43e97b;
            background: rgba(67, 233, 123, 0.2);
            color: #43e97b;
            animation: pulse 0.5s ease-in-out;
        }

        .quiz-option.incorrect {
            border-color: #f5576c;
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .quiz-feedback {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 25px 0;
            min-height: 40px;
            padding: 15px;
            border-radius: 12px;
        }

        .quiz-feedback.correct {
            color: #43e97b;
            background: rgba(67, 233, 123, 0.2);
        }

        .quiz-feedback.incorrect {
            color: #f5576c;
            background: rgba(245, 87, 108, 0.2);
        }

        .next-question-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.1rem;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .next-question-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .next-question-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Soundboard Styles */
        .soundboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .sound-card {
            background: white;
            border: 3px solid #667eea;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .sound-card:hover {
            transform: translateY(-8px);
            border-color: #4facfe;
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        .sound-card.playing {
            border-color: #43e97b;
            background: rgba(67, 233, 123, 0.1);
            animation: pulse 1s ease-in-out infinite;
        }

        .sound-face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .sound-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .sound-description {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .play-button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .completion-message {
            text-align: center;
            padding: 30px;
            background: rgba(67, 233, 123, 0.2);
            border: 3px solid #43e97b;
            border-radius: 20px;
            margin: 25px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #43e97b;
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .flashcard {
                width: 300px;
                height: 400px;
            }
            
            .human-face {
                width: 150px;
                height: 150px;
            }

            .quiz-face {
                width: 200px;
                height: 200px;
            }

            .game-menu {
                grid-template-columns: 1fr;
            }

            .matching-container {
                grid-template-columns: 1fr;
            }

            .soundboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div id="main-menu" class="game-screen active">
    <div class="header">
     <h1 class="title" id="game-title">Emotion Learning Game</h1>
     <p class="subtitle" id="welcome-message">Learn to recognize and name emotions!</p>
    </div>
    <div class="game-menu"><button class="menu-button" onclick="showFlashcards()" id="flashcard-btn"> üé¥ Flashcards </button> <button class="menu-button secondary" onclick="showMatchingGame()" id="matching-btn"> üéØ Matching Game </button> <button class="menu-button tertiary" onclick="showQuiz()" id="quiz-btn"> üß† Expression Quiz </button> <button class="menu-button quaternary" onclick="showSoundboard()" id="soundboard-btn"> üé§ Voice Soundboard </button>
    </div>
   </div><!-- Flashcards Screen -->
   <div id="flashcards-screen" class="game-screen"><button class="back-button" onclick="showMainMenu()">‚Üê Back to Menu</button>
    <div class="flashcard-container">
     <div class="flashcard" id="flashcard" onclick="flipCard()">
      <div class="flashcard-front">
       <svg class="human-face" id="card-face" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><!-- Face will be drawn here -->
       </svg>
      </div>
      <div class="flashcard-back">
       <div class="emotion-name" id="card-emotion-name">
       </div>
       <div class="flashcard-buttons">
        <button class="answer-button yes" onclick="handleFlashcardAnswer(true, event)">YES</button>
        <button class="answer-button no" onclick="handleFlashcardAnswer(false, event)">NO</button>
       </div>
       <div class="flashcard-feedback" id="card-feedback"></div>
      </div>
     </div>
     <div class="flashcard-controls"><button class="control-button prev" onclick="previousCard()">‚Üê Previous</button> <button class="control-button" onclick="nextCard()">Next ‚Üí</button>
     </div>
    </div>
   </div><!-- Drag & Drop Matching Game Screen -->
   <div id="matching-screen" class="game-screen"><button class="back-button" onclick="showMainMenu()">‚Üê Back to Menu</button>
    <div class="score-display">
     Score: <span id="matching-score">0</span> | Matches: <span id="matches-count">0</span>/6
    </div>
    <div class="matching-container">
     <div class="emoji-section">
      <div class="section-title">
       üë§ Facial Expressions
      </div>
      <div class="emoji-grid" id="emoji-grid"><!-- Draggable faces will be generated here -->
      </div>
     </div>
     <div class="names-section">
      <div class="section-title">
       üìù Emotion Names
      </div>
      <div class="names-grid" id="names-grid"><!-- Drop zones will be generated here -->
      </div>
     </div>
    </div>
    <div style="text-align: center; margin-top: 25px;"><button class="control-button" onclick="resetMatchingGame()">üîÑ New Game</button>
    </div>
   </div><!-- Quiz Screen -->
   <div id="quiz-screen" class="game-screen"><button class="back-button" onclick="showMainMenu()">‚Üê Back to Menu</button>
    <div class="score-display">
     Question <span id="question-number">1</span> of 10 | Score: <span id="quiz-score">0</span>
    </div>
    <div class="quiz-question">
     <svg class="quiz-face" id="quiz-face" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><!-- Face will be drawn here -->
     </svg>
     <div class="quiz-prompt">
      Happy
     </div>
    </div>
    <div class="quiz-options" id="quiz-options"><!-- Options will be generated by JavaScript -->
    </div>
    <div class="quiz-feedback" id="quiz-feedback"></div><button class="next-question-button" id="next-question" onclick="nextQuestion()" disabled> Next Question </button>
   </div><!-- Soundboard Screen -->
   <div id="soundboard-screen" class="game-screen"><button class="back-button" onclick="showMainMenu()">‚Üê Back to Menu</button>
    <div class="soundboard-controls">
     <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üé§ Human Voice Soundboard</h2>
     <p style="text-align: center; color: #718096; margin-bottom: 20px;">Click on each emotion to hear how it sounds with human voice!</p>
    </div>
    <div class="soundboard-grid" id="soundboard-grid"><!-- Sound cards will be generated by JavaScript -->
    </div>
   </div>
  </div>
  <script>
        // Human-style emotion data with realistic SVG faces
        const emotions = [
            {
                name: "Happy",
                description: "A feeling of joy and contentment. You might feel happy when something good happens!",
                soundDescription: "Laughing and cheerful voice",
                color: "#FFD93D"
            },
            {
                name: "Sad",
                description: "A feeling of sorrow or unhappiness. People feel sad when something disappointing happens.",
                soundDescription: "Soft crying and sighing",
                color: "#6C9BCF"
            },
            {
                name: "Angry",
                description: "A strong feeling of displeasure. You might feel angry when something unfair happens.",
                soundDescription: "Frustrated and upset voice",
                color: "#FF6B6B"
            },
            {
                name: "Surprised",
                description: "A feeling when something unexpected happens. Surprise can be good or bad!",
                soundDescription: "Gasping with amazement",
                color: "#A8E6CF"
            },
            {
                name: "Scared",
                description: "A feeling of fear or worry. People feel scared when they sense danger.",
                soundDescription: "Nervous and frightened voice",
                color: "#B4A7D6"
            },
            {
                name: "Excited",
                description: "A feeling of enthusiasm and energy. You feel excited when looking forward to something!",
                soundDescription: "Energetic and enthusiastic voice",
                color: "#FFB6C1"
            }
        ];

        // Game state
        let currentCardIndex = 0;
        let isCardFlipped = false;
        let matchingScore = 0;
        let matchesFound = 0;
        let draggedElement = null;
        let quizScore = 0;
        let currentQuestionIndex = 0;
        let quizQuestions = [];
        let questionAnswered = false;
        let audioContext = null;
        let usedQuizEmotions = [];
        let completedFlashcards = new Set();
        let flashcardsCompleted = false;
        let currentAudio = null;  // Track currently playing audio

        // Sound file mappings for each emotion
        const soundFiles = {
            "Happy": "soundeffect/happy-noisesmp3-14568.mp3",
            "Sad": "soundeffect/baby-crying-64996.mp3",
            "Angry": "soundeffect/angry-grunt-103204.mp3",
            "Surprised": "soundeffect/wow1-83641.mp3",
            "Scared": "soundeffect/Kid Screaming.mp3",
            "Excited": "soundeffect/children-saying-yay-praise-and-worship-jesus-299607.mp3"
        };

        // Default config
        const defaultConfig = {
            game_title: "Emotion Learning Game",
            welcome_message: "Learn to recognize and name emotions!",
            flashcard_button: "üé¥ Flashcards",
            matching_button: "üéØ Matching Game",
            quiz_button: "üß† Expression Quiz",
            soundboard_button: "üé§ Voice Soundboard",
            background_color: "#667eea",
            surface_color: "#ffffff",
            text_color: "#2d3748",
            primary_action: "#667eea",
            secondary_action: "#764ba2",
            font_family: "Segoe UI",
            font_size: 16
        };

        // Element SDK implementation
        const element = {
            defaultConfig: defaultConfig,
            onConfigChange: async (config) => {
                document.getElementById('game-title').textContent = config.game_title || defaultConfig.game_title;
                document.getElementById('welcome-message').textContent = config.welcome_message || defaultConfig.welcome_message;
                document.getElementById('flashcard-btn').textContent = config.flashcard_button || defaultConfig.flashcard_button;
                document.getElementById('matching-btn').textContent = config.matching_button || defaultConfig.matching_button;
                document.getElementById('quiz-btn').textContent = config.quiz_button || defaultConfig.quiz_button;
                document.getElementById('soundboard-btn').textContent = config.soundboard_button || defaultConfig.soundboard_button;

                const backgroundColor = config.background_color || defaultConfig.background_color;

        // Drag and Drop Matching Game functions
        let touchedElement = null;

        function initMatchingGame() {
            matchingScore = 0;
            matchesFound = 0;
            
            // Reset touch state variables
            touchedElement = null;
            if (touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            
            const emojiGrid = document.getElementById('emoji-grid');
            emojiGrid.innerHTML = '';
            
            const shuffledEmotions = shuffleArray([...emotions]);
            shuffledEmotions.forEach((emotion, index) => {
                const emojiElement = document.createElement('div');
                emojiElement.className = 'draggable-emoji';
                emojiElement.draggable = true;
                emojiElement.dataset.emotion = emotion.name;
                
                const faceSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

                faceSvg.setAttribute("viewBox", "0 0 200 200");
                drawHumanFace(faceSvg, emotion.name);
                
                emojiElement.appendChild(faceSvg);
                
                // Desktop drag and drop
                emojiElement.addEventListener('dragstart', handleDragStart);
                emojiElement.addEventListener('dragend', handleDragEnd);
                
                // Mobile touch events
                emojiElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                emojiElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                emojiElement.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                emojiGrid.appendChild(emojiElement);
            });
            
            const namesGrid = document.getElementById('names-grid');
            namesGrid.innerHTML = '';
            
            const shuffledNames = shuffleArray(emotions.map(e => e.name));
            shuffledNames.forEach(name => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.textContent = name;
                dropZone.dataset.emotion = name;
                
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('drop', handleDrop);
                dropZone.addEventListener('dragleave', handleDragLeave);
                
                namesGrid.appendChild(dropZone);
            });
            
            updateMatchingScore();
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        function handleSuccessfulMatch(dropZone, draggedElement, targetEmotion) {
            dropZone.classList.add('matched');
            const faceSvg = draggedElement.querySelector('svg').cloneNode(true);
            faceSvg.style.width = '50px';
            faceSvg.style.height = '50px';
            faceSvg.style.display = 'inline-block';

            dropZone.appendChild(document.createTextNode(targetEmotion));

            matchingScore += 10;
            matchesFound++;
            playSuccessSound();
            
            if (matchesFound === 6) {
                setTimeout(() => {
                    showCompletionMessage('Amazing! You matched all emotions! üåü');
                }, 500);
            }
            
            updateMatchingScore();
        }

        function handleTouchStart(e) {
            e.preventDefault();
            touchedElement = e.target.closest('.draggable-emoji');
            if (!touchedElement) return;
            
            const touch = e.touches[0];
            
            touchedElement.classList.add('dragging');
            
            // Create a clone for visual feedback
            touchClone = touchedElement.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.zIndex = '1000';
            touchClone.style.opacity = '0.8';
            touchClone.style.width = touchedElement.offsetWidth + 'px';
            touchClone.style.height = touchedElement.offsetHeight + 'px';
            touchClone.style.left = (touch.clientX - touchedElement.offsetWidth / 2) + 'px';
            touchClone.style.top = (touch.clientY - touchedElement.offsetHeight / 2) + 'px';
            document.body.appendChild(touchClone);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchedElement || !touchClone) return;
            
            const touch = e.touches[0];
            touchClone.style.left = (touch.clientX - touchedElement.offsetWidth / 2) + 'px';
            touchClone.style.top = (touch.clientY - touchedElement.offsetHeight / 2) + 'px';
            
            // Highlight drop zones when hovering over them
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.classList.remove('drag-over');
            });
            
            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = elemBelow?.closest('.drop-zone');
            if (dropZone && !dropZone.classList.contains('matched')) {
                dropZone.classList.add('drag-over');
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchedElement) return;
            
            const touch = e.changedTouches[0];
            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = elemBelow?.closest('.drop-zone');
            
            // Clean up visual feedback
            if (touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            
            touchedElement.classList.remove('dragging');
            
            // Remove drag-over class from all drop zones
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.classList.remove('drag-over');
            });
            
            // Check if dropped on a valid drop zone
            if (dropZone && !dropZone.classList.contains('matched')) {
                const draggedEmotion = touchedElement.dataset.emotion;
                const targetEmotion = dropZone.dataset.emotion;
                
                if (draggedEmotion === targetEmotion) {
                    handleSuccessfulMatch(dropZone, touchedElement, targetEmotion);
                } else {
                    dropZone.classList.add('wrong');
                    setTimeout(() => {
                        dropZone.classList.remove('wrong');
                    }, 500);
                }
            }
            
            touchedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            if (!draggedElement || e.target.classList.contains('matched')) {
                return;
            }
            
            const draggedEmotion = draggedElement.dataset.emotion;
            const targetEmotion = e.target.dataset.emotion;
            
            if (draggedEmotion === targetEmotion) {
                handleSuccessfulMatch(e.target, draggedElement, targetEmotion);
            } else {
                e.target.classList.add('wrong');
                setTimeout(() => {
                    e.target.classList.remove('wrong');
                }, 500);
            }
        }

        // Quiz functions
        function initQuiz() {
            quizScore = 0;
            currentQuestionIndex = 0;
            questionAnswered = false;
            usedQuizEmotions = [];
            
            // Generate 10 quiz questions with shuffled emotions
            quizQuestions = [];
            
            // Create a pool of emotions for 10 questions by repeating and shuffling
            let emotionPool = [];
            
            // First pass: add all emotions shuffled
            let shuffledEmotions = shuffleArray([...emotions]);
            emotionPool = emotionPool.concat(shuffledEmotions);
            
            // Second pass: add remaining needed emotions shuffled
            if (emotionPool.length < 10) {
                shuffledEmotions = shuffleArray([...emotions]);
                const additionalNeeded = 10 - emotionPool.length;
                emotionPool = emotionPool.concat(shuffledEmotions.slice(0, additionalNeeded));
            }
            
            // Build questions from the emotion pool
            for (let i = 0; i < 10; i++) {
                const correctEmotion = emotionPool[i];
                
                quizQuestions.push({
                    emotion: correctEmotion.name,
                    correct: "Yes",
                    options: ["Yes", "No"]
                });
            }
            
            showQuestion();
        }

        function showQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            const faceSvg = document.getElementById('quiz-face');
            drawHumanFace(faceSvg, question.emotion);
            
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('quiz-score').textContent = quizScore;
            
            // Update the quiz prompt to show only the emotion word
            document.querySelector('.quiz-prompt').textContent = question.emotion;
            
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => selectAnswer(option, question.correct);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('quiz-feedback').textContent = '';
            document.getElementById('quiz-feedback').className = 'quiz-feedback';
            document.getElementById('next-question').disabled = true;
            questionAnswered = false;
        }

        function selectAnswer(selected, correct) {
            if (questionAnswered) return;
            
            questionAnswered = true;
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quiz-feedback');
            
            options.forEach(option => {
                if (option.textContent === correct) {
                    option.classList.add('correct');
                } else if (option.textContent === selected && selected !== correct) {
                    option.classList.add('incorrect');
                }
                option.onclick = null;
            });
            
            if (selected === correct) {
                quizScore += 10;
                feedback.textContent = 'Correct! Great job recognizing that emotion! üåü';
                feedback.className = 'quiz-feedback correct';
                playSuccessSound();
            } else {
                feedback.textContent = `Not quite! The correct answer is ${correct}. Keep learning! üí™`;

        let currentPlayingIndex = null;  // Track which card is currently playing

        function playEmotionSound(emotionIndex) {
            const emotion = emotions[emotionIndex];
            const card = document.querySelectorAll('.sound-card')[emotionIndex];
            const playButton = card.querySelector('.play-button');
            
            // Reset the previously playing card's UI if there is one
            if (currentPlayingIndex !== null && currentPlayingIndex !== emotionIndex) {
                const prevCard = document.querySelectorAll('.sound-card')[currentPlayingIndex];
                const prevButton = prevCard.querySelector('.play-button');
                prevCard.classList.remove('playing');
                prevButton.textContent = 'üîä Play Voice';
                prevButton.classList.remove('playing');
            }
            
            currentPlayingIndex = emotionIndex;
            card.classList.add('playing');
            playButton.textContent = 'üéµ Playing...';
            playButton.classList.add('playing');
            
            // Play MP3 sound file based on emotion
            playHumanVoice(emotion.name, () => {
                card.classList.remove('playing');
                playButton.textContent = 'üîä Play Voice';
                playButton.classList.remove('playing');
                if (currentPlayingIndex === emotionIndex) {
                    currentPlayingIndex = null;
                }
            });
        }

        function playHumanVoice(emotionName, callback) {
            const soundFile = soundFiles[emotionName];
            if (!soundFile) {
                if (callback) callback();
                return;
            }
            
            // Stop any currently playing audio to prevent overlapping
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            const audio = new Audio(soundFile);
            currentAudio = audio;  // Track the current audio
            
            audio.onended = () => {
                if (currentAudio === audio) {
                    currentAudio = null;
                }
                if (callback) callback();
            };
            audio.onerror = () => {
                console.error('Error loading sound file:', soundFile);
                if (currentAudio === audio) {
                    currentAudio = null;
                }
                if (callback) callback();
            };
            audio.play().catch(err => {
                console.error('Error playing sound:', err);
                if (currentAudio === audio) {
                    currentAudio = null;
                }
                if (callback) callback();
            });
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
